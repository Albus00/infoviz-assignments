<!DOCTYPE html>
<html lang="en">

<head>
  <title>Star Wars Visualization</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="menu">
    <h1>Star Wars Character Interactions</h1>
    <div id="selectors">
      <form id="episodeSelector1">
        <input type="checkbox" name="" id="l1" value=1 class="l-episode">1</input>
        <input checked type="checkbox" name="" id="l2" value=2 class="l-episode">2</input>
        <input type="checkbox" name="" id="l3" value=3 class="l-episode">3</input>
        <input type="checkbox" name="" id="l4" value=4 class="l-episode">4</input>
        <input type="checkbox" name="" id="l5" value=5 class="l-episode">5</input>
        <input type="checkbox" name="" id="l6" value=6 class="l-episode">6</input>
        <input type="checkbox" name="" id="l7" value=7 class="l-episode">7</input>
      </form>
      <form id="episodeSelector2">
        <input type="checkbox" name="" id="r1" value=1 class="r-episode">1</input>
        <input type="checkbox" name="" id="r2" value=2 class="r-episode">2</input>
        <input type="checkbox" name="" id="r3" value=3 class="r-episode">3</input>
        <input checked type="checkbox" name="" id="r4" value=4 class="r-episode">4</input>
        <input type="checkbox" name="" id="r5" value=5 class="r-episode">5</input>
        <input type="checkbox" name="" id="r6" value=6 class="r-episode">6</input>
        <input type="checkbox" name="" id="r7" value=7 class="r-episode">7</input>
      </form>
    </div>
  </div>
  <div id="container" />
  <div class="tooltips" id="tooltips-left"></div>
  <div class="tooltips" id="tooltips-right" style="left: calc(50% + 5px);"></div>
  <script type="module" src="script.js"></script>
</body>

</html>
